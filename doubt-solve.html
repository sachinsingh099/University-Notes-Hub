<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Solve - University Notes Hub</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showPopup() {
            alert("This feature is not working right now. Please join the WhatsApp group below for faster responses.");
            return false;
        }
    </script>
</head>
<body>

    <div class="doubt-section">
        <h2>Ask Your Doubt</h2>
        <form onsubmit="return showPopup()">
            <input type="text" placeholder="Enter your doubt here..." required>
            <button type="submit">Submit</button>
        </form>

        <div class="answers">
            <h3>Recent Doubts & Answers</h3>
            <p>No answers available right now. Join the WhatsApp group for discussions.</p>
        </div>
    </div>

    <div class="whatsapp-group">
        <h2>Join Our WhatsApp Group</h2>
        <p>For faster responses to your doubts, join our WhatsApp group and connect with fellow students!</p>
        <a href="https://chat.whatsapp.com/BWBzUeDxA8z9T7jRFtOMsS" target="_blank" class="btn">Join Now</a>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .doubt-section, .whatsapp-group {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        form input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .answers h3 {
            margin-top: 20px;
        }
        .whatsapp-group {
            background: #25D366;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #f1f1f1;
        }
    </style>

</body>
</html>
